<!DOCTYPE html>
<html>
<head>
<title>
    Morse Code Tutor
</title>
<meta charset="UTF-8">
</head>
<body>
    <p>Todo: Create code</p>
    <form>
        <fieldset>
            <legend>Tone Options</legend>
            <fieldset> 
                <legend>Tone (Hz)</legend>
                <input type="range" id="frequencyRange" oninput="updateFrequency(this.value)"></input>
                <input type="number" id="frequencyNum" oninput="updateFrequency(this.value)"></input>
            </fieldset>
            <fieldset>
                <legend>Tone Volume</legend>
                <input type="range" id="volumeRange" oninput="updateVolume(this.value)"></input>
                <input type="number" id="volumeNum" oninput="updateVolume(this.value)"></input>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Send Options</legend>
            <fieldset>
                <legend>Send Speed (WPM)</legend>
                <input type="range" id="sendSpeedRange" oninput="updateSendSpeed(this.value)"></input>
                <input type="number" id="sendSpeedNum" oninput="updateSendSpeed(this.value)"></input>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Alphabet</legend>
                <ul id="alphabet">	

                </ul>
        </fieldset>
        <fieldset>
            <legend></legend>
            <button onClick="sendRandomLetter()">Send random letter"</button>  
        </fieldset>
    </form>
