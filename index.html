<!DOCTYPE html>
<html>
<head>
<title>
    Morse Code Tutor
</title>
<meta charset="UTF-8">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Tone Options</legend>
            <fieldset> 
                <legend>Tone (Hz)</legend>
                <input type="range" id="frequencyRange" oninput="morseTutorUi.updateFrequency(this.value)"></input>
                <input type="number" id="frequencyNum" oninput="updateFrequency(this.value)"></input>
            </fieldset>
            <fieldset>
                <legend>Tone Volume</legend>
                <input type="range" id="volumeRange" oninput="morseTutorUi.updateVolume(this.value)"></input>
                <input type="number" id="volumeNum" oninput="morseTutorUi.updateVolume(this.value)"></input>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Send Options</legend>
            <fieldset>
                <legend>Send Speed (WPM)</legend>
                <input type="range" id="sendSpeedRange" oninput="morseTutorUi.updateSendSpeed(this.value)"></input>
                <input type="number" id="sendSpeedNum" oninput="morseTutorUi.updateSendSpeed(this.value)"></input>
            </fieldset>
            <fieldset>
                <legend>Group Size (letters)</legend>
                <input type="number" id="sendGroupSize"></input>
            </fieldset>
            <fieldset>
                <legend>Number of Groups</legend>
                <input type="number" id="sendGroupsCount"></input>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Alphabet</legend>
                <ul id="alphabet">	
                    <!-- Javascript adds letters to the DOM here -->
                </ul>
        </fieldset>
        <fieldset>
            <legend></legend>
            <button onClick="morseTutorUi.sendRandomLetter()">Send random letter</button>  
        </fieldset>
    </form>

            - ie, one letter at a time, 3 letter groups, real sentences? 
            - Maybe Have this as a preset of some sort?  
        - Send speed (wpm)
        - Pitch setting
        - QRM?
        -->
    <script src="./morsesender.js">
    </script>  
    <script src="./morsetutor.js">
    </script>
</body>
</html>
